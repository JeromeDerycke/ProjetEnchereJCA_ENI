

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    
   
    
    <!-- les fichiers CSS de Bootstrap -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<header>
<img alt="logo" src="logo/venteencheres.png">

<body>

    <div class="container">
    
        <h1>Page de connexion</h1>
        <form>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" placeholder="Entrer votre email">
                 <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.</div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrer votre mot de passe">
                <!-- captcha -->
                <div class="g-recaptcha" data-sitekey="la_clÃ©_du_site"></div>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
    
    <!--  les fichiers JavaScript et de Bootstrap -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
