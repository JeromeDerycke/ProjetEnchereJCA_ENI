<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link

<body>

	<div class="container">

				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Email</label> <input

				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Mot de passe</label>
					<input type="Password" class="form-control" id="inputPassword4"
						name="MotDePasse" placeholder=" **********"

				</div>
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Nom</label> <input
						type="text" class="form-control" id="nom" name="Nom"

				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Prenom</label> <input
						type="text" class="form-control" id="prenom" name="Prenom"

						disabled>
				</div>
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Pseudo</label> <input

						placeholder=" Clément86s" aria-label="Disabled input example"
						disabled>
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">telephone</label> <input
						type="text" class="form-control" id="telephone" name="Telephone"
						placeholder=" 0606060606" aria-label="Disabled input example"
						disabled>
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Nom de voie</label> <input
						type="text" class="form-control" id="rue" name="Rue"
						placeholder="Grand'Rue" aria-label="Disabled input example"
						disabled>
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label"> ville</label> <input
						type="text" class="form-control" id="Ville" name="Ville"
						placeholder=" Poitiers" aria-label="Disabled input example"
						disabled>
				</div>
				<div class="col-md-6">
					<label for="inputZip" class="form-label">CP</label> <input
						type="text" class="form-control" id="CodePostal" name="CodePostal"
						placeholder=" 86000" aria-label="Disabled input example" disabled>
				</div>
		</div>
		<br>
		<div class="col-md-6">
			<label for="inputZip" class="form-label">Credit</label> <input
				type="text" class="form-control" id="CodePostal" name="CodePostal"
				placeholder=" 100 points" aria-label="Disabled input example"
				disabled>
		</div>
		<br>
		<div class="col">
			<button class="btn btn-primary" type="submit" name="bt"
				value="annuler">Annuler</button>
			<button class="btn btn-primary" type="submit" name="bt"
				value="valider">Modifier</button>
		</div>

	</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
